<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">837749,33</div>
        </div>
        <div class="buttons-container">
        <div class="button"><div class="number-container">1</div></div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operator">รท</div>

        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button operator">x</div>

        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operator">-</div>

        <div class="button">0</div>
        <div  class="button clicked">.</div>
        <div id="equal" class="button operator">=</div>
        <div class="button operator">+</div>

    </div>
</div>
</body>
</html>
