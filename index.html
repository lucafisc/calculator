<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div id="display" class="display">0</div>
        </div>
        <div class="buttons-container">
            <div id="ac" class="button">ac</div>
            <div class="button"><img src="./images/backspace-02.svg" alt=""></div>
            <div class="button">%</div>
            <div id="divided"class="button operator">รท</div>

        <div id="number"class="button">1</div>
        <div id="number"class="button">2</div>
        <div id="number"class="button">3</div>
        <div id="times"class="button operator">x</div>

        <div id="number"class="button">4</div>
        <div id="number"class="button">5</div>
        <div id="number"class="button">6</div>
        <div id="minus"class="button operator">-</div>

        <div id="number"class="button">7</div>
        <div id="number"class="button">8</div>
        <div id="number"class="button">9</div>
        <div id="plus" class="button operator">+</div>

        <div id="number"class="button zero">0</div>
        <div  id="number"class="button clicked">.</div>
        <div id="equal" class="button">=</div>
       

    </div>
</div>
</body>
</html>
